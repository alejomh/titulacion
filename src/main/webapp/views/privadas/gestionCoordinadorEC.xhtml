<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="layout-portlets-box BgcWhite">
			<div class="Container100 ui-fluid">
				<div class="ContainerIndent">

					<p:panel id="panelPrincipal"
						header="Gestión de la modalidad examen complexivo"
						visible="#{gestionCoordinadorECBean.panelPrincipal}">

						<div class="EmptyBox20"></div>

						<p:fieldset legend="Criterios de búsqueda">

							<h:form id="busqueda">

								<div class="EmptyBox10"></div>

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-3 UiGridCol">
											<p:outputLabel value="Proceso" />
											<p:selectOneMenu required="true"
												requiredMessage="Seleccione un proceso"
												value="#{gestionCoordinadorECBean.proceso}">
												<f:selectItem itemValue="" itemLabel="Seleccione un proceso" />
												<f:selectItems value="#{gestionCoordinadorECBean.procesos}"
													var="proceso" itemValue="#{proceso.id}"
													itemLabel="#{proceso.id} | #{proceso.observacion}" />
												<p:ajax event="change"
													listener="#{gestionCoordinadorECBean.obtenerCarreras}"
													update="carrera" />
											</p:selectOneMenu>
										</div>

										<div class="ui-grid-col-6 UiGridCol">
											<p:outputLabel value="Carrera" />
											<p:selectOneMenu id="carrera" required="true"
												requiredMessage="Seleccione una carrera"
												value="#{gestionCoordinadorECBean.carrera}" filter="true"
												filterMatchMode="contains" autoWidth="true">
												<f:selectItem itemValue=""
													itemLabel="Seleccione una carrera" />
												<f:selectItems value="#{gestionCoordinadorECBean.carreras}"
													var="carrera" itemValue="#{carrera.id}"
													itemLabel="#{carrera.id} | #{carrera.nombre}" />
											</p:selectOneMenu>
										</div>

									</div>
								</div>

								<div class="EmptyBox10"></div>

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-8 UiGridCol">
											<p:outputLabel value="Estudiante" />
											<p:inputText
												value="#{gestionCoordinadorECBean.criterioBusquedaEstudiante}" />
										</div>

										<div class="ui-grid-col-1 UiGridCol">
											<p:outputLabel value="" />
											<p:commandButton icon="fa fa-search white"
												actionListener="#{gestionCoordinadorECBean.buscar}"
												update="panelPrincipal, :mensaje" />
										</div>

									</div>
								</div>

							</h:form>

						</p:fieldset>

						<div class="EmptyBox20"></div>

						<p:fieldset legend="Resultados de búsqueda">

							<h:form id="formDataTable">
								<p:dataTable var="estudianteExamenComplexivoPP"
									value="#{gestionCoordinadorECBean.listadoEstudiantesExamenComplexivoPP}"
									paginator="true"
									paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
									rows="10" reflow="true" stickyHeader="true"
									emptyMessage="No hay Información Disponible">

									<p:columnGroup type="header">
										<p:row>
											<p:column rowspan="2" headerText="Acción" style="width: 5%" />
											<p:column rowspan="2" headerText="Estudiante"
												style="width: 10%" />
											<p:column rowspan="2" headerText="Aprobado por tutor"
												style="width: 10%" />
											<p:column rowspan="1" colspan="3"
												headerText="Especialista 1 y tutor" />
											<p:column rowspan="1" colspan="3" headerText="Especialista 2" />
											<p:column rowspan="1" colspan="3" headerText="Especialista 3" />
											<p:column rowspan="1" colspan="3"
												headerText="Especialista Suplente" />
											<p:column rowspan="2" headerText="Fecha de sustentación ord."
												style="width: 10%" />
											<p:column rowspan="2" headerText="Fecha de sustentación gra."
												style="width: 10%" />
										</p:row>
										<p:row>
											<p:column headerText="Escrita" />
											<p:column headerText="Oral Ord." />
											<p:column headerText="Oral Gra." />
											<p:column headerText="Escrita" />
											<p:column headerText="Oral Ord." />
											<p:column headerText="Oral Gra." />
											<p:column headerText="Escrita" />
											<p:column headerText="Oral Ord." />
											<p:column headerText="Oral Gra." />
											<p:column headerText="Escrita" />
											<p:column headerText="Oral Ord." />
											<p:column headerText="Oral Gra." />
										</p:row>

											action="#{gestionCoordinadorECBean.presentarDashboardEstudiante}"
											update="panelPrincipal, panelDashboard, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteExamenComplexivoPP}"
												target="#{gestionCoordinadorECBean.estudianteExamenComplexivoPP}" />
										</p:commandButton>

										<p:tooltip for="btnComite" value="Especialistas" />

											action="#{gestionCoordinadorECBean.seleccionarComiteEvaluador}"
											update="panelPrincipal, panelComite, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteExamenComplexivoPP}"
												target="#{gestionCoordinadorECBean.estudianteExamenComplexivoPP}" />
										</p:commandButton>

										<p:tooltip for="btnTutoriasEstudiante" value="Ver Tutorias" />

											icon="fa fa-file-text white"
											action="#{gestionCoordinadorECBean.presentarTutoriasEstudiante}"
											update="panelPrincipal, panelTutorias, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteExamenComplexivoPP}"
												target="#{gestionCoordinadorECBean.estudianteExamenComplexivoPP}" />
										</p:commandButton>

									</p:column>

									<p:column>
										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.estudiante.id} - #{estudianteExamenComplexivoPP.estudiante.apellidoNombre}" />
									</p:column>

									<p:column>
										<p:button
											styleClass="#{estudianteExamenComplexivoPP.aprobado == true ? 'GreenButton' : 'RedButton'}"
											disabled="true"
											icon="#{estudianteExamenComplexivoPP.aprobado == true ? 'fa fa-check white' : 'fa fa-close white'}">
										</p:button>
									</p:column>

									<p:column colspan="3">

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ee1}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ooe1}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.oge1}" />
										</p:panelGrid>

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista1.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista1.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>

												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista1.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"

												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista1.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista1.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista1.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel

									</p:column>

									<p:column colspan="3">

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ee2}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ooe2}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.oge2}" />
										</p:panelGrid>

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista2.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista2.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista2.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista2.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista2.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista2.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.especialista2.id} - #{estudianteExamenComplexivoPP.especialista2.apellidoNombre}" />

									</p:column>

									<p:column colspan="3">

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ee3}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ooe3}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.oge3}" />
										</p:panelGrid>

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista3.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista3.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista3.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista3.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista3.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista3.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.especialista3.id} - #{estudianteExamenComplexivoPP.especialista3.apellidoNombre}" />

									</p:column>

									<p:column colspan="3">

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteExamenComplexivoPP.es1}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.oos1}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ogs1}" />
										</p:panelGrid>

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteE == true) ? 'GreenButton' : 'RedButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteE == true) ? 'fa fa-check white': 'fa fa-close white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true) ? 'GreenButton' : 'RedButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true)  ? 'fa fa-check white' : 'fa fa-close white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true) ? 'GreenButton' : 'RedButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true)  ? 'fa fa-check white' : 'fa fa-close white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.especialistaSuplente1.id} - #{estudianteExamenComplexivoPP.especialistaSuplente1.apellidoNombre}" />

									</p:column>

									<p:column>
										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.fechaSustentacionOrdinaria}" />
									</p:column>

									<p:column>
										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.fechaSustentacionGracia}" />
									</p:column>

								</p:dataTable>

								<div class="EmptyBox10"></div>

							</h:form>

						</p:fieldset>

						<div class="EmptyBox20"></div>

					</p:panel>

						visible="#{gestionCoordinadorECBean.panelDashboard}">

						<h:form>

							<div class="EmptyBox10"></div>

							<p:fieldset legend="Estudiante">

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-12 UiGridCol">
											<p:outputLabel
												value="#{gestionCoordinadorECBean.estudianteExamenComplexivoPP.estudiante.id} - #{gestionCoordinadorECBean.estudianteExamenComplexivoPP.estudiante.apellidoNombre} - #{gestionCoordinadorECBean.estudianteExamenComplexivoPP.estudiante.email}"
												styleClass="FontBold" />
										</div>

									</div>
								</div>

							</p:fieldset>

							<div class="EmptyBox10"></div>

							<p:fieldset legend="Parte práctica">

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-12 UiGridCol">
											<p:outputLabel
												value="Asignatura #{gestionCoordinadorECBean.estudianteExamenComplexivoPP.docenteAsignatura.asignatura.id}"
												styleClass="FontBold" />
											<p:inputText
												value="#{gestionCoordinadorECBean.estudianteExamenComplexivoPP.docenteAsignatura.asignatura.nombre}"
												readonly="true" autoResize="true" />
										</div>

									</div>
								</div>

								<div class="EmptyBox10"></div>

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-12 UiGridCol">
											<p:outputLabel
												value="Reactivo práctico #{gestionCoordinadorECBean.estudianteExamenComplexivoPP.id}"
												styleClass="FontBold" />
										</div>

									</div>
								</div>

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

								</div>

									</div>
								</div>
