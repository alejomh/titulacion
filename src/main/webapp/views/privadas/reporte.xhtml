										<f:selectItem itemValue="pdf" itemLabel="PDF" />

										<p:ajax event="change" />
									</p:selectOneMenu>

									<p:outputLabel value="Proceso" />

										<f:selectItem itemValue="" itemLabel="Seleccione un proceso" />

									<p:outputLabel value="Carrera" />

									</p:selectOneMenu>

										rendered="#{reporteBean.esCoordinador}"

										<h:outputText value="Ingresar número de oficio UMMOG" />
									</div>
									<div class="ui-grid-col-6 UiGridCol">
										<p:inputText
											value="#{reporteBean.numeroOficioUMMOGSecretaria}"
											required="true" id="txtEstudiantesAprobadosSecretaria"
											placeholder="201_-xxx"
											requiredMessage="Por favor, llene el campo de Número de oficio UMMOG." />
									</div>
								</div>

								<div class="ui-grid-row">
									<div class="ui-grid-col-6 UiGridCol">
										<h:outputText value="Indicar la fecha del oficio" />
									</div>
									<div class="ui-grid-col-6 UiGridCol">
										<p:calendar id="txtfechaOficioUMMOGSecretaria"
											value="#{reporteBean.fechaOficioUMMOGSecretaria}"
											navigator="true" pattern="yyyy-MM-dd" />
									</div>
								</div>

								<div class="ui-grid-row">
									<div class="ui-grid-col-6 UiGridCol">
										<h:outputText
											value="Indicar si existen estudios de homologaciones" />
									</div>
									<div class="ui-grid-col-6 UiGridCol">
										<p:selectBooleanButton id="chkHomologaciones"
											value="#{reporteBean.estudiosHomologaciones}" onLabel="Si"
											offLabel="No" style="width:60px" />
									</div>
								</div>

								<div class="ui-grid-row">
									<div class="ui-grid-col-6 UiGridCol">
										<p:commandButton id="btnEstudiantesAprobadosSecretaria"
											value="Registrar e Imprimir" type="button"
											onclick="validarIngresoInformacionSecretaria();" />
									</div>
									<div class="ui-grid-col-6 UiGridCol">
										<p:commandButton value="Cancelar" type="button"
											onclick="PF('dlgEstudiantesSecretaria').hidden();" />
									</div>
								</div>
							</div>
						</h:form>
					</p:dialog>

					<p:dialog header="Confirmar"
						widgetVar="dlgEstudiantesSecretariaConfirmar" modal="true"
						width="600px">
						<h:form id="formEstudiantesAprobadosSecretariaConfirmar"
							rendered="#{reporteBean.esUmmog}">
							<div class="ui-grid-row">
								<div class="ui-grid-col-12 UiGridCol">
									<h:outputText
										value="Recuerde que si es la primera vez que registra un número de oficio, éste actualizará a todos los estudiantes que tengan una fecha de graduación, actas de graduación y aquellos que han sido validadados en las dependencias de no adeudar. Caso contrario si ya ha generado un listado previo, este mismo número de oficio descargará a los estudiantes que hayan sido asignados previamente." />
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-12 UiGridCol">
									<p:inputText id="txtEstudiantesAprobadosSecretariaConfirmar"
										value="#{reporteBean.numeroOficioUMMOGSecretaria}"
										required="true" style="visibility:hidden;" />
									<p:calendar id="txtfechaOficioUMMOGSecretariaConfirmar"
										value="#{reporteBean.fechaOficioUMMOGSecretaria}"
										navigator="true" pattern="yyyy-MM-dd"
										style="visibility:hidden;" />
									<p:selectBooleanButton id="chkHomologacionesConfirmacion"
										value="#{reporteBean.estudiosHomologaciones}" onLabel="Si"
										offLabel="No" style="width:60px;visibility:hidden;" />
								</div>
							</div>

							<div class="ui-grid-row">
								<div class="ui-grid-col-6 UiGridCol">
									<p:commandButton value="Aceptar" ajax="false" update=":mensaje"
										oncomplete="PF('dlgEstudiantesSecretariaConfirmar').show();"
										actionListener="#{reporteBean.estudiantesAprobadosSecretaria}">
										<p:fileDownload value="#{reporteBean.documento}" />
									</p:commandButton>
								</div>
								<div class="ui-grid-col-6 UiGridCol">
									<p:commandButton value="Cancelar" type="button"
										onclick="PF('dlgEstudiantesSecretariaConfirmar').hidden();" />
								</div>
							</div>
						</h:form>
					</p:dialog>

				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
