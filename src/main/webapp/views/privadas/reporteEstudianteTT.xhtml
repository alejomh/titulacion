<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="layout-portlets-box BgcWhite">
			<div class="Container100 ui-fluid">
				<div class="ContainerIndent">

					<p:panel header="Reportes">

						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">

								<div class="ui-grid-col-3 UiGridCol">
									<h:form id="formCarrera">

										<div class="ui-grid-col-12 UiGridCol">
											<p:outputLabel value="Carrera" styleClass="FontBold" />
											<p:selectOneMenu required="true" requiredMessage="Carrera"
												value="#{reporteEstudianteTTBean.ttId}">
												<f:selectItem itemValue="0"
													itemLabel="Seleccione la carrera" />
												<f:selectItems value="#{reporteEstudianteTTBean.listaTT}"
													var="tt" itemValue="#{tt.id}"
													itemLabel="#{tt.proceso.id} | #{tt.carrera.nombre}" />
												<p:ajax event="change"
													listener="#{reporteEstudianteTTBean.obtenerTT}"
													update=":mensaje" />
											</p:selectOneMenu>
										</div>

									</h:form>
								</div>
							</div>
						</div>

						<hr />

						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">

								<div class="ui-grid-col-3 UiGridCol ui-format"></div>

								<div class="ui-grid-col-3 UiGridCol ui-format">
									<h:form>

										<p>
											<strong>P치gina de aceptaci칩n. </strong>
										</p>

										<div class="ui-grid ui-grid-responsive">
											<div class="ui-grid-row">

												<div class="ui-grid-col-4 UiGridCol"></div>

												<div class="ui-grid-col-4 UiGridCol">
													<p:commandButton update=":mensaje"
														icon="fa fa-download white Fs20"
														actionListener="#{reporteEstudianteTTBean.paginaAceptacion}"
														ajax="false">
														<p:fileDownload
															value="#{reporteEstudianteTTBean.documento}" />
													</p:commandButton>
												</div>

												<div class="ui-grid-col-4 UiGridCol"></div>

											</div>
										</div>

									</h:form>
								</div>

								<div class="ui-grid-col-3 UiGridCol ui-format">
									<h:form>

										<p>
											<strong>Cesi칩n de publicaci칩n. </strong>
										</p>

										<div class="ui-grid ui-grid-responsive">
											<div class="ui-grid-row">

												<div class="ui-grid-col-4 UiGridCol"></div>

												<div class="ui-grid-col-4 UiGridCol">
													<p:commandButton update=":mensaje"
														icon="fa fa-download white Fs20"
														actionListener="#{reporteEstudianteTTBean.licenciaPublicar}"
														ajax="false">
														<p:fileDownload
															value="#{reporteEstudianteTTBean.documento}" />
													</p:commandButton>
												</div>

												<div class="ui-grid-col-4 UiGridCol"></div>

											</div>
										</div>

									</h:form>
								</div>

								<div class="ui-grid-col-3 UiGridCol ui-format"></div>

							</div>
						</div>
					</p:panel>

				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
