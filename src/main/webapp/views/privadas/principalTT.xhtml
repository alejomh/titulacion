<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="layout-portlets-box BgcWhite">
			<div class="Container100 ui-fluid">
				<div class="ContainerIndent">

					<p:panel id="panelPrincipal"
						header="Gestión trabajos de titulación"
						visible="#{principalTTBean.panelPrincipal}">

						<div class="EmptyBox20"></div>

						<p:fieldset legend="Criterios de búsqueda">

							<h:form id="busqueda">

								<div class="EmptyBox10"></div>

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-3 UiGridCol">
											<p:outputLabel value="Proceso" />
											<p:selectOneMenu required="true"
												requiredMessage="Seleccione un proceso"
												value="#{principalTTBean.proceso}">
												<f:selectItem itemValue="" itemLabel="Seleccione un proceso" />
												<f:selectItems value="#{principalTTBean.procesos}"
													var="proceso" itemValue="#{proceso.id}"
													itemLabel="#{proceso.id} | #{proceso.observacion}" />
												<p:ajax event="change"
													listener="#{principalTTBean.obtenerCarreras}"
													update="carrera" />
											</p:selectOneMenu>
										</div>

										<div class="ui-grid-col-6 UiGridCol">
											<p:outputLabel value="Carrera" />
											<p:selectOneMenu id="carrera" required="true"
												requiredMessage="Seleccione una carrera"
												value="#{principalTTBean.carrera}" filter="true"
												filterMatchMode="contains" autoWidth="true">
												<f:selectItem itemValue=""
													itemLabel="Seleccione una carrera" />
												<f:selectItems value="#{principalTTBean.carreras}"
													var="carrera" itemValue="#{carrera.id}"
													itemLabel="#{carrera.id} | #{carrera.nombre}" />
											</p:selectOneMenu>
										</div>

									</div>
								</div>

								<div class="EmptyBox10"></div>

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-8 UiGridCol">
											<p:outputLabel value="Estudiante" />
											<p:inputText placeholder="Cédula/Apellidos y Nombres"
												value="#{principalTTBean.criterioBusquedaEstudiante}" />
										</div>

										<div class="ui-grid-col-1 UiGridCol">
											<p:outputLabel value="" />
											<p:commandButton icon="fa fa-search white"
												actionListener="#{principalTTBean.buscar}"
												update="panelPrincipal, panelTrabajoEscrito, :mensaje" />
										</div>

									</div>
								</div>

							</h:form>

						</p:fieldset>

						<div class="EmptyBox20"></div>

						<p:fieldset legend="Resultados de búsqueda">

							<h:form id="formDataTable">
								<p:dataTable var="estudianteTrabajoTitulacion"
									value="#{principalTTBean.listadoEstudiantesTrabajoTitulacion}"
									paginator="true"
									paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
									rows="10" reflow="true" stickyHeader="true"
									emptyMessage="No hay Información Disponible">

									<p:columnGroup type="header">
										<p:row>
											<p:column rowspan="2" headerText="Acción" style="width: 5%" />
											<p:column rowspan="2" headerText="Estudiante" />
											<p:column rowspan="2" headerText="Habilitado por tutor"
												style="width: 5%" />
											<p:column rowspan="1" colspan="2" headerText="Especialista 1" />
											<p:column rowspan="1" colspan="2" headerText="Especialista 2" />
											<p:column rowspan="1" colspan="2" headerText="Especialista 3" />
											<p:column rowspan="1" colspan="2"
												headerText="Especialista Suplente" />
											<p:column rowspan="2" style="width: 15%"
												headerText="Fecha y lugar de sustentación" />
										</p:row>
										<p:row>
											<p:column headerText="Escrita" />
											<p:column headerText="Oral" />
											<p:column headerText="Escrita" />
											<p:column headerText="Oral" />
											<p:column headerText="Escrita" />
											<p:column headerText="Oral" />
											<p:column headerText="Escrita" />
											<p:column headerText="Oral" />
										</p:row>
									</p:columnGroup>

									<p:column>
										<p:tooltip for="btnDashboardEstudiante"
											value="Datos completos estudiante" />
										<p:commandButton id="btnDashboardEstudiante"
											icon="fa fa-user white"
											action="#{principalTTBean.presentarDashboardEstudiante}"
											update="panelPrincipal, panelDashboard, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteTrabajoTitulacion}"
												target="#{principalTTBean.estudianteTrabajoTitulacion}" />
										</p:commandButton>

										<p:tooltip for="btnTutoriasEstudiante" value="Ver Tutorias" />
										<p:commandButton id="btnTutoriasEstudiante"
											icon="fa fa-file-text white"
											action="#{principalTTBean.presentarTutoriasEstudiante}"
											update="panelPrincipal, panelTutorias, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteTrabajoTitulacion}"
												target="#{principalTTBean.estudianteTrabajoTitulacion}" />
										</p:commandButton>

										<p:tooltip for="btnComite" value="Especialistas" />
										<p:commandButton id="btnComite" icon="fa fa-users white"
											action="#{principalTTBean.seleccionarComiteEvaluador}"
											update="panelPrincipal, panelComite, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteTrabajoTitulacion}"
												target="#{principalTTBean.estudianteTrabajoTitulacion}" />
										</p:commandButton>

										<p:tooltip for="btnArticulo" value="Recepción Artículo" />
										<p:commandButton id="btnArticulo"
											icon="fa fa-stack-overflow white"
											disabled="#{estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.ee3 ne null ? true : false}"
											action="#{principalTTBean.mostrarpanelArticulo}"
											styleClass="#{estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.ee3 ne null ? 'GreenButton' : 'BlueButton'}"
											rendered="#{estudianteTrabajoTitulacion.opcionTitulacion.nombre eq 'ENSAYOS O ÁRTICULOS ACADÉMICOS' ? true : false}"
											update="panelPrincipal, panelArticulo, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteTrabajoTitulacion}"
												target="#{principalTTBean.estudianteTrabajoTitulacion}" />
										</p:commandButton>

										<p:tooltip for="btnActaCalificaciones"
											value="Acta de Calificaciones" />
										<p:commandButton id="btnActaCalificaciones"
											icon="fa fa-file-text-o white"
											actionListener="#{principalTTBean.actaCalificaciones(estudianteTrabajoTitulacion)}"
											ajax="false" update=":mensaje">

											<p:fileDownload value="#{principalTTBean.documento}" />
										</p:commandButton>
										<p:tooltip for="btnValidarTrabajoEscrito"
											value="Validar trabajo escrito" />
										<p:commandButton id="btnValidarTrabajoEscrito"
											rendered="#{estudianteTrabajoTitulacion.numeroActaCalificacion ne null ? true : false}"
											disabled="#{estudianteTrabajoTitulacion.numeroActaCalificacion eq null ? true : false}"
											icon="fa fa-file-pdf-o white"
											action="#{principalTTBean.presentarDocumento}"
											update="panelPrincipal, panelTrabajoEscrito, :mensaje"
											styleClass="#{estudianteTrabajoTitulacion.archivo eq null ? 'BlueButton' : estudianteTrabajoTitulacion.validarArchivo eq null ? 'OrangeButton' : estudianteTrabajoTitulacion.validarArchivo eq true ? 'GreenButton' : 'RedButton'}">
											<f:setPropertyActionListener
												value="#{estudianteTrabajoTitulacion}"
												target="#{principalTTBean.estudianteTrabajoTitulacion}" />
										</p:commandButton>

									</p:column>

									<p:column>
										<p:outputLabel
											value="#{estudianteTrabajoTitulacion.estudiante.id} - #{estudianteTrabajoTitulacion.estudiante.apellidoNombre}" />
									</p:column>

									<p:column>
										<p:button
											styleClass="#{estudianteTrabajoTitulacion.aprobado == true ? 'GreenButton' : 'RedButton'}"
											disabled="true"
											icon="#{estudianteTrabajoTitulacion.aprobado == true ? 'fa fa-check white' : 'fa fa-close white'}">
										</p:button>
									</p:column>

									<p:column colspan="2">

										<p:panelGrid columns="2" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteTrabajoTitulacion.ee1}" />
											<p:outputLabel value="#{estudianteTrabajoTitulacion.oe1}" />
										</p:panelGrid>

										<p:panelGrid columns="2" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteTrabajoTitulacion.activarSuplenteE == true and estudianteTrabajoTitulacion.especialista1.id == estudianteTrabajoTitulacion.especialistaSuplantadoE.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteTrabajoTitulacion.activarSuplenteE == true and estudianteTrabajoTitulacion.especialista1.id == estudianteTrabajoTitulacion.especialistaSuplantadoE.id) ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteTrabajoTitulacion.activarSuplenteO == true and estudianteTrabajoTitulacion.especialista1.id eq estudianteTrabajoTitulacion.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteTrabajoTitulacion.activarSuplenteO == true and estudianteTrabajoTitulacion.especialista1.id eq estudianteTrabajoTitulacion.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteTrabajoTitulacion.especialista1.id} - #{estudianteTrabajoTitulacion.especialista1.apellidoNombre}" />

									</p:column>

									<p:column colspan="2">

										<p:panelGrid columns="2" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteTrabajoTitulacion.ee2}" />
											<p:outputLabel value="#{estudianteTrabajoTitulacion.oe2}" />
										</p:panelGrid>

										<p:panelGrid columns="2" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteTrabajoTitulacion.activarSuplenteE == true and estudianteTrabajoTitulacion.especialista2.id == estudianteTrabajoTitulacion.especialistaSuplantadoE.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteTrabajoTitulacion.activarSuplenteE == true and estudianteTrabajoTitulacion.especialista2.id == estudianteTrabajoTitulacion.especialistaSuplantadoE.id) ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteTrabajoTitulacion.activarSuplenteO == true and estudianteTrabajoTitulacion.especialista2.id == estudianteTrabajoTitulacion.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteTrabajoTitulacion.activarSuplenteO == true and estudianteTrabajoTitulacion.especialista2.id == estudianteTrabajoTitulacion.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteTrabajoTitulacion.especialista2.id} - #{estudianteTrabajoTitulacion.especialista2.apellidoNombre}" />

									</p:column>

									<p:column colspan="2">

										<p:panelGrid columns="2" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteTrabajoTitulacion.ee3}" />
											<p:outputLabel value="#{estudianteTrabajoTitulacion.oe3}" />
										</p:panelGrid>

										<p:panelGrid columns="2" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteTrabajoTitulacion.activarSuplenteE == true and estudianteTrabajoTitulacion.especialista3.id == estudianteTrabajoTitulacion.especialistaSuplantadoE.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteTrabajoTitulacion.activarSuplenteE == true and estudianteTrabajoTitulacion.especialista3.id == estudianteTrabajoTitulacion.especialistaSuplantadoE.id) ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteTrabajoTitulacion.activarSuplenteO == true and estudianteTrabajoTitulacion.especialista3.id == estudianteTrabajoTitulacion.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteTrabajoTitulacion.activarSuplenteO == true and estudianteTrabajoTitulacion.especialista3.id == estudianteTrabajoTitulacion.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteTrabajoTitulacion.especialista3.id} - #{estudianteTrabajoTitulacion.especialista3.apellidoNombre}" />

									</p:column>

									<p:column colspan="2">

										<p:panelGrid columns="2" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteTrabajoTitulacion.es1}" />
											<p:outputLabel value="#{estudianteTrabajoTitulacion.os1}" />
										</p:panelGrid>

										<p:panelGrid columns="2" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteTrabajoTitulacion.activarSuplenteE == true) ? 'GreenButton' : 'RedButton'}"
												disabled="true"
												icon="#{(estudianteTrabajoTitulacion.activarSuplenteE == true) ? 'fa fa-check white': 'fa fa-close white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteTrabajoTitulacion.activarSuplenteO == true) ? 'GreenButton' : 'RedButton'}"
												disabled="true"
												icon="#{(estudianteTrabajoTitulacion.activarSuplenteO == true)  ? 'fa fa-check white' : 'fa fa-close white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteTrabajoTitulacion.especialistaSuplente1.id} - #{estudianteTrabajoTitulacion.especialistaSuplente1.apellidoNombre}" />

									</p:column>

									<p:column>
										<p:calendar id="button" placeholder="MM/dd/yyyy HH:mm:ss"
											pattern="MM/dd/yyyy HH:mm:ss" mask="true" locale="es"
											navigator="true"
											value="#{estudianteTrabajoTitulacion.fechaSustentacion}"
											readonly="#{(estudianteTrabajoTitulacion.activarSuplenteE eq true) ? (estudianteTrabajoTitulacion.especialista1 eq estudianteTrabajoTitulacion.especialistaSuplantadoE) ? (estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.ee3 ne null and estudianteTrabajoTitulacion.es1 ne null) ? ((estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.ee3+estudianteTrabajoTitulacion.es1)/3) le 39.4 ? true : false  : true : (estudianteTrabajoTitulacion.especialista2 eq estudianteTrabajoTitulacion.especialistaSuplantadoE) ? (estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee3 ne null and estudianteTrabajoTitulacion.es1 ne null) ? ((estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.ee3+estudianteTrabajoTitulacion.es1)/3) le 39.4 ? true : false : true : (estudianteTrabajoTitulacion.especialista3 == estudianteTrabajoTitulacion.especialistaSuplantadoE) ? (estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.es1 ne null) ? ((estudianteTrabajoTitulacion.ee1+estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.es1)/3) le 39.4 ? true : false : true : true : (estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.ee3 ne null) ? ((estudianteTrabajoTitulacion.ee1+estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.ee3)/3) le 39.4 ? true : false : true}">
										</p:calendar>

										<div class="EmptyBox10"></div>

										<p:inputTextarea
											value="#{estudianteTrabajoTitulacion.lugarSustentacion}"
											readonly="#{(estudianteTrabajoTitulacion.activarSuplenteE eq true) ? (estudianteTrabajoTitulacion.especialista1 eq estudianteTrabajoTitulacion.especialistaSuplantadoE) ? (estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.ee3 ne null and estudianteTrabajoTitulacion.es1 ne null) ? ((estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.ee3+estudianteTrabajoTitulacion.es1)/3) le 39.4 ? true : false  : true : (estudianteTrabajoTitulacion.especialista2 eq estudianteTrabajoTitulacion.especialistaSuplantadoE) ? (estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee3 ne null and estudianteTrabajoTitulacion.es1 ne null) ? ((estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.ee3+estudianteTrabajoTitulacion.es1)/3) le 39.4 ? true : false : true : (estudianteTrabajoTitulacion.especialista3 == estudianteTrabajoTitulacion.especialistaSuplantadoE) ? (estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.es1 ne null) ? ((estudianteTrabajoTitulacion.ee1+estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.es1)/3) le 39.4 ? true : false : true : true : (estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.ee3 ne null) ? ((estudianteTrabajoTitulacion.ee1+estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.ee3)/3) le 39.4 ? true : false : true}" />

										<div class="EmptyBox10"></div>

										<p:tooltip for="btnInsertarFecha" value="Guardar fecha" />
										<p:commandButton icon="fa fa-save white" id="btnInsertarFecha"
											action="#{principalTTBean.insertarFecha}"
											update="panelPrincipal, :mensaje"
											disabled="#{(estudianteTrabajoTitulacion.activarSuplenteE eq true) ? (estudianteTrabajoTitulacion.especialista1 eq estudianteTrabajoTitulacion.especialistaSuplantadoE) ? (estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.ee3 ne null and estudianteTrabajoTitulacion.es1 ne null) ? ((estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.ee3+estudianteTrabajoTitulacion.es1)/3) le 39.4 ? true : false  : true : (estudianteTrabajoTitulacion.especialista2 eq estudianteTrabajoTitulacion.especialistaSuplantadoE) ? (estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee3 ne null and estudianteTrabajoTitulacion.es1 ne null) ? ((estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.ee3+estudianteTrabajoTitulacion.es1)/3) le 39.4 ? true : false : true : (estudianteTrabajoTitulacion.especialista3 == estudianteTrabajoTitulacion.especialistaSuplantadoE) ? (estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.es1 ne null) ? ((estudianteTrabajoTitulacion.ee1+estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.es1)/3) le 39.4 ? true : false : true : true : (estudianteTrabajoTitulacion.ee1 ne null and estudianteTrabajoTitulacion.ee2 ne null and estudianteTrabajoTitulacion.ee3 ne null) ? ((estudianteTrabajoTitulacion.ee1+estudianteTrabajoTitulacion.ee2+estudianteTrabajoTitulacion.ee3)/3) le 39.4 ? true : false : true}">
											<f:setPropertyActionListener
												value="#{estudianteTrabajoTitulacion}"
												target="#{principalTTBean.estudianteTrabajoTitulacion}" />
										</p:commandButton>
									</p:column>

								</p:dataTable>

								<div class="EmptyBox10"></div>

							</h:form>

						</p:fieldset>

						<div class="EmptyBox20"></div>

					</p:panel>

					<p:panel id="panelSeleccionar"
						header="Datos generales del estudiante del trabajo de titulación"
						visible="#{principalTTBean.panelSeleccionar}">

						<h:form>

							<div class="EmptyBox20"></div>

							<p:fieldset legend="Datos generales">

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-12 UiGridCol">
											<p:outputLabel value="Estudiante" />
											<p:inputText readonly="true"
												value="#{principalTTBean.estudianteTrabajoTitulacion.estudiante.id} - #{principalTTBean.estudianteTrabajoTitulacion.estudiante.apellidoNombre}" />
										</div>

									</div>
