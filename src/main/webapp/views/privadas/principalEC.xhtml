<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="layout-portlets-box BgcWhite">
			<div class="Container100 ui-fluid">
				<div class="ContainerIndent">

					<p:panel id="panelPrincipal"
						header="Gestión de la modalidad examen complexivo"
						visible="#{principalECBean.panelPrincipal}">

						<div class="EmptyBox20"></div>

						<p:fieldset legend="Criterios de búsqueda">

							<h:form id="busqueda">

								<div class="EmptyBox10"></div>

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-3 UiGridCol">
											<p:outputLabel value="Proceso" />
											<p:selectOneMenu required="true"
												requiredMessage="Seleccione un proceso"
												value="#{principalECBean.proceso}">
												<f:selectItem itemValue="" itemLabel="Seleccione un proceso" />
												<f:selectItems value="#{principalECBean.procesos}"
													var="proceso" itemValue="#{proceso.id}"
													itemLabel="#{proceso.id} | #{proceso.observacion}" />
												<p:ajax event="change"
													listener="#{principalECBean.obtenerCarreras}"
													update="carrera" />
											</p:selectOneMenu>
										</div>

										<div class="ui-grid-col-6 UiGridCol">
											<p:outputLabel value="Carrera" />
											<p:selectOneMenu id="carrera" required="true"
												requiredMessage="Seleccione una carrera"
												value="#{principalECBean.carrera}" filter="true"
												filterMatchMode="contains" autoWidth="true">
												<f:selectItem itemValue=""
													itemLabel="Seleccione una carrera" />
												<f:selectItems value="#{principalECBean.carreras}"
													var="carrera" itemValue="#{carrera.id}"
													itemLabel="#{carrera.id} | #{carrera.nombre}" />
											</p:selectOneMenu>
										</div>

									</div>
								</div>

								<div class="EmptyBox10"></div>

								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-8 UiGridCol">
											<p:outputLabel value="Estudiante" />
											<p:inputText placeholder="Cédula/Apellidos y Nombres"
												value="#{principalECBean.criterioBusquedaEstudiante}" />
										</div>

										<div class="ui-grid-col-1 UiGridCol">
											<p:outputLabel value="" />
											<p:commandButton icon="fa fa-search white"
												actionListener="#{principalECBean.buscar}"
												update="panelPrincipal, :mensaje" />
										</div>

									</div>
								</div>

							</h:form>

						</p:fieldset>

						<div class="EmptyBox20"></div>

						<p:fieldset legend="Resultados de búsqueda">

							<h:form id="formDataTable">
								<p:dataTable var="estudianteExamenComplexivoPP"
									value="#{principalECBean.listadoEstudiantesExamenComplexivoPP}"
									paginator="true"
									paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
									rows="10" reflow="true" stickyHeader="true"
									emptyMessage="No hay Información Disponible">

									<p:columnGroup type="header">
										<p:row>
											<p:column rowspan="2" headerText="Acción" style="width: 5%" />
											<p:column rowspan="2"
												headerText="Estudiante / Habilitado por tutor"
												style="width: 10%" />
											<p:column rowspan="1" colspan="3"
												headerText="Especialista 1 y Tutor" />
											<p:column rowspan="1" colspan="3" headerText="Especialista 2" />
											<p:column rowspan="1" colspan="3" headerText="Especialista 3" />
											<p:column rowspan="1" colspan="3"
												headerText="Especialista Suplente" />
											<p:column rowspan="2"
												headerText="Fecha y lugar de sustentación ord."
												style="width: 10%" />
											<p:column rowspan="2"
												headerText="Fecha y lugar de sustentación gra."
												style="width: 10%" />
										</p:row>
										<p:row>
											<p:column headerText="Escrita" />
											<p:column headerText="Oral Ord." />
											<p:column headerText="Oral Gra." />
											<p:column headerText="Escrita" />
											<p:column headerText="Oral Ord." />
											<p:column headerText="Oral Gra." />
											<p:column headerText="Escrita" />
											<p:column headerText="Oral Ord." />
											<p:column headerText="Oral Gra." />
											<p:column headerText="Escrita" />
											<p:column headerText="Oral Ord." />
											<p:column headerText="Oral Gra." />
										</p:row>
									</p:columnGroup>

									<p:column>
										<p:tooltip for="btnDashboardEstudiante"
											value="Datos completos estudiante" />
										<p:commandButton id="btnDashboardEstudiante"
											icon="fa fa-user white"
											action="#{principalECBean.presentarDashboardEstudiante}"
											update="panelPrincipal, panelDashboard, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteExamenComplexivoPP}"
												target="#{principalECBean.estudianteExamenComplexivoPP}" />
										</p:commandButton>

										<p:tooltip for="btnTutoriasEstudiante" value="Ver Tutorias" />
										<p:commandButton id="btnTutoriasEstudiante"
											icon="fa fa-file-text white"
											action="#{principalECBean.presentarTutoriasEstudiante}"
											update="panelPrincipal, panelTutorias, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteExamenComplexivoPP}"
												target="#{principalECBean.estudianteExamenComplexivoPP}" />
										</p:commandButton>

										<p:tooltip for="btnComite" value="Especialistas" />
										<p:commandButton id="btnComite" icon="fa fa-users white"
											action="#{principalECBean.seleccionarComiteEvaluador}"
											update="panelPrincipal, panelComite, :mensaje">
											<f:setPropertyActionListener
												value="#{estudianteExamenComplexivoPP}"
												target="#{principalECBean.estudianteExamenComplexivoPP}" />
										</p:commandButton>

										<p:tooltip for="btnActaCalificaciones"
											value="Acta de Calificaciones" />
										<p:commandButton id="btnActaCalificaciones"
											icon="fa fa-file-text-o white"
											disabled="#{estudianteExamenComplexivoPP.ooe1 ne null and estudianteExamenComplexivoPP.ooe2 ne null and estudianteExamenComplexivoPP.ooe3 ne null ? false : estudianteExamenComplexivoPP.ooe1 ne null and estudianteExamenComplexivoPP.ooe2 ne null and estudianteExamenComplexivoPP.oos1 ne null ? false : estudianteExamenComplexivoPP.ooe1 ne null and estudianteExamenComplexivoPP.ooe3 ne null and estudianteExamenComplexivoPP.oos1 ne null ? false : estudianteExamenComplexivoPP.ooe2 ne null and estudianteExamenComplexivoPP.ooe3 ne null and estudianteExamenComplexivoPP.oos1 ne null ? false : true}"
											actionListener="#{principalECBean.actaCalificaciones(estudianteExamenComplexivoPP)}"
											ajax="false" update=":mensaje">

											<p:fileDownload value="#{principalECBean.documento}" />
										</p:commandButton>

										<p:tooltip for="btnValidarTrabajoEscrito"
											value="Validar trabajo escrito" />
										<p:commandButton id="btnValidarTrabajoEscrito"
											rendered="#{estudianteExamenComplexivoPP.numeroActaCalificacion ne null ? true : false}"
											disabled="#{estudianteExamenComplexivoPP.numeroActaCalificacion eq null ? true : false}"
											icon="fa fa-file-pdf-o white"
											action="#{principalECBean.presentarDocumento}"
											update="panelPrincipal, panelTrabajoEscrito, :mensaje"
											styleClass="#{estudianteExamenComplexivoPP.archivo eq null ? 'BlueButton' : estudianteExamenComplexivoPP.validarArchivo eq null ? 'OrangeButton' : estudianteExamenComplexivoPP.validarArchivo eq true ? 'GreenButton' : 'RedButton'}">
											<f:setPropertyActionListener
												value="#{estudianteExamenComplexivoPP}"
												target="#{principalECBean.estudianteExamenComplexivoPP}" />
										</p:commandButton>

									</p:column>

									<p:column>
										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.estudiante.id} - #{estudianteExamenComplexivoPP.estudiante.apellidoNombre}" />
										<br />
										<p:button
											styleClass="#{estudianteExamenComplexivoPP.aprobado ne true  ? 'RedButton' : 'GreenButton'}"
											disabled="true"
											icon="#{estudianteExamenComplexivoPP.aprobado ne true ? 'fa fa-close white' : 'fa fa-check white'}">
										</p:button>
									</p:column>

									<p:column colspan="3">

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ee1}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ooe1}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.oge1}" />
										</p:panelGrid>

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista1.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista1.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista1.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista1.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista1.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista1.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.especialista1.id} - #{estudianteExamenComplexivoPP.especialista1.apellidoNombre}" />

									</p:column>

									<p:column colspan="3">

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ee2}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ooe2}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.oge2}" />
										</p:panelGrid>

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista2.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista2.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista2.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista2.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista2.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista2.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.especialista2.id} - #{estudianteExamenComplexivoPP.especialista2.apellidoNombre}" />

									</p:column>

									<p:column colspan="3">

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ee3}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ooe3}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.oge3}" />
										</p:panelGrid>

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista3.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteE == true and estudianteExamenComplexivoPP.especialista3.id == estudianteExamenComplexivoPP.especialistaSuplantadoE.id) ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista3.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista3.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista3.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id) ? 'RedButton' : 'GreenButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true and estudianteExamenComplexivoPP.especialista3.id eq estudianteExamenComplexivoPP.especialistaSuplantadoO.id)  ? 'fa fa-close white' : 'fa fa-check white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.especialista3.id} - #{estudianteExamenComplexivoPP.especialista3.apellidoNombre}" />

									</p:column>

									<p:column colspan="3">

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:outputLabel value="#{estudianteExamenComplexivoPP.es1}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.oos1}" />
											<p:outputLabel value="#{estudianteExamenComplexivoPP.ogs1}" />
										</p:panelGrid>

										<p:panelGrid columns="3" layout="grid"
											style="border:none;background-color:rgba(255,255,255,0);">
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteE == true) ? 'GreenButton' : 'RedButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteE == true) ? 'fa fa-check white': 'fa fa-close white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true) ? 'GreenButton' : 'RedButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true)  ? 'fa fa-check white' : 'fa fa-close white'}">
											</p:button>
											<p:button
												styleClass="#{(estudianteExamenComplexivoPP.activarSuplenteO == true) ? 'GreenButton' : 'RedButton'}"
												disabled="true"
												icon="#{(estudianteExamenComplexivoPP.activarSuplenteO == true)  ? 'fa fa-check white' : 'fa fa-close white'}">
											</p:button>
										</p:panelGrid>

										<p:outputLabel
											value="#{estudianteExamenComplexivoPP.especialistaSuplente1.id} - #{estudianteExamenComplexivoPP.especialistaSuplente1.apellidoNombre}" />

									</p:column>

									<p:column>

										<p:calendar id="button" placeholder="MM/dd/yyyy HH:mm:ss"
											mask="true" locale="es" navigator="true"
											readonly="#{(estudianteExamenComplexivoPP.activarSuplenteE eq true) ? (estudianteExamenComplexivoPP.especialista1 eq estudianteExamenComplexivoPP.especialistaSuplantadoE) ? (estudianteExamenComplexivoPP.ee2 ne null and estudianteExamenComplexivoPP.ee3 ne null and estudianteExamenComplexivoPP.es1 ne null) ? ((estudianteExamenComplexivoPP.ee2+estudianteExamenComplexivoPP.ee3+estudianteExamenComplexivoPP.es1)/3)+estudianteExamenComplexivoPP.notaTeorica le 39.4 ? true : false  : true : (estudianteExamenComplexivoPP.especialista2 eq estudianteExamenComplexivoPP.especialistaSuplantadoE) ? (estudianteExamenComplexivoPP.ee1 ne null and estudianteExamenComplexivoPP.ee3 ne null and estudianteExamenComplexivoPP.es1 ne null) ? ((estudianteExamenComplexivoPP.ee1+estudianteExamenComplexivoPP.ee3+estudianteExamenComplexivoPP.es1)/3)+estudianteExamenComplexivoPP.notaTeorica le 39.4 ? true : false : true : (estudianteExamenComplexivoPP.especialista3 == estudianteExamenComplexivoPP.especialistaSuplantadoE) ? (estudianteExamenComplexivoPP.ee1 ne null and estudianteExamenComplexivoPP.ee2 ne null and estudianteExamenComplexivoPP.es1 ne null) ? ((estudianteExamenComplexivoPP.ee1+estudianteExamenComplexivoPP.ee2+estudianteExamenComplexivoPP.es1)/3)+estudianteExamenComplexivoPP.notaTeorica le 39.4 ? true : false : true : true : (estudianteExamenComplexivoPP.ee1 ne null and estudianteExamenComplexivoPP.ee2 ne null and estudianteExamenComplexivoPP.ee3 ne null) ? ((estudianteExamenComplexivoPP.ee1+estudianteExamenComplexivoPP.ee2+estudianteExamenComplexivoPP.ee3)/3)+estudianteExamenComplexivoPP.notaTeorica le 39.4 ? true : false : true}"
											value="#{estudianteExamenComplexivoPP.fechaSustentacionOrdinaria}"
											pattern="MM/dd/yyyy HH:mm:ss">

										</p:calendar>
										<div class="EmptyBox10"></div>
										<p:inputTextarea
											readonly="#{(estudianteExamenComplexivoPP.activarSuplenteE eq true) ? (estudianteExamenComplexivoPP.especialista1 eq estudianteExamenComplexivoPP.especialistaSuplantadoE) ? (estudianteExamenComplexivoPP.ee2 ne null and estudianteExamenComplexivoPP.ee3 ne null and estudianteExamenComplexivoPP.es1 ne null) ? ((estudianteExamenComplexivoPP.ee2+estudianteExamenComplexivoPP.ee3+estudianteExamenComplexivoPP.es1)/3)+estudianteExamenComplexivoPP.notaTeorica le 39.4 ? true : false  : true : (estudianteExamenComplexivoPP.especialista2 eq estudianteExamenComplexivoPP.especialistaSuplantadoE) ? (estudianteExamenComplexivoPP.ee1 ne null and estudianteExamenComplexivoPP.ee3 ne null and estudianteExamenComplexivoPP.es1 ne null) ? ((estudianteExamenComplexivoPP.ee1+estudianteExamenComplexivoPP.ee3+estudianteExamenComplexivoPP.es1)/3)+estudianteExamenComplexivoPP.notaTeorica le 39.4 ? true : false : true : (estudianteExamenComplexivoPP.especialista3 == estudianteExamenComplexivoPP.especialistaSuplantadoE) ? (estudianteExamenComplexivoPP.ee1 ne null and estudianteExamenComplexivoPP.ee2 ne null and estudianteExamenComplexivoPP.es1 ne null) ? ((estudianteExamenComplexivoPP.ee1+estudianteExamenComplexivoPP.ee2+estudianteExamenComplexivoPP.es1)/3)+estudianteExamenComplexivoPP.notaTeorica le 39.4 ? true : false : true : true : (estudianteExamenComplexivoPP.ee1 ne null and estudianteExamenComplexivoPP.ee2 ne null and estudianteExamenComplexivoPP.ee3 ne null) ? ((estudianteExamenComplexivoPP.ee1+estudianteExamenComplexivoPP.ee2+estudianteExamenComplexivoPP.ee3)/3)+estudianteExamenComplexivoPP.notaTeorica le 39.4 ? true : false : true}"
											value="#{estudianteExamenComplexivoPP.lugarSustentacionOrdinaria}" />
										<div class="EmptyBox10"></div>
										<p:tooltip for="btnInsertarFechaOrdinaria"
											value="Guardar fecha" />
										<p:commandButton icon="fa fa-save white"
											id="btnInsertarFechaOrdinaria"

																itemValue="#{principalECBean.estudianteExamenComplexivoPP.especialista3.id}"
																itemLabel="#{principalECBean.estudianteExamenComplexivoPP.especialista3.id} - #{principalECBean.estudianteExamenComplexivoPP.especialista3.apellidoNombre}" />
														</p:selectOneMenu>
													</div>
												</div>

											</div>
										</p:fieldset>
									</div>

								</div>
							</div>

							<div class="EmptyBox10"></div>

							<div class="ui-grid ui-grid-responsive">
								<div class="ui-grid-row">

									<div class="ui-grid-col-3 UiGridCol">

										<p:commandButton value="Guardar comité" id="btnDialogo"
											actionListener="#{principalECBean.guardarComite}"
											styleClass="GreenButton"
											update="panelPrincipal, panelSeleccionar, panelDashboard, panelComite, :mensaje">
											<p:confirm header="Confirmación"
												message="Al momento de asignar el comite evaluador y activar un especialista suplente tanto en dimensión escrita como en la oral, se envía un email automaticamente al estudiante y especialista. ¿Desea confirmar la acción?"
												icon="ui-icon-alert" />
										</p:commandButton>

										<p:confirmDialog global="true" showEffect="fade" width="35%"
											hideEffect="fade">
											<p:commandButton value="Si" type="button"
												styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
											<p:commandButton value="No" type="button"
												styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										</p:confirmDialog>
									</div>

									<div class="ui-grid-col-3 UiGridCol">
										<p:commandButton value="Cancelar"
											action="#{principalECBean.establecerPanelPrincipal}"
											update="panelPrincipal, panelSeleccionar, panelDashboard, panelComite, :mensaje"
											styleClass="RedButton" />
									</div>

								</div>
							</div>

						</h:form>

					</p:panel>

					<p:panel id="panelTutorias"
						header="Tutorias del estudiante (#{principalECBean.estudianteExamenComplexivoPP.estudiante.id}) - #{principalECBean.estudianteExamenComplexivoPP.estudiante.apellidoNombre} - #{principalECBean.estudianteExamenComplexivoPP.estudiante.email}"
						visible="#{principalECBean.panelTutorias}">

						<p:fieldset legend="Tutor"
							rendered="#{principalECBean.estudianteExamenComplexivoPP.tutor.apellidoNombre==null?false:true}">
							<div class="ui-grid ui-grid-responsive">
								<div class="ui-grid-row">
									<div class="ui-grid-col-12 UiGridCol">
										<p:inputText
											value="#{principalECBean.estudianteExamenComplexivoPP.tutor.apellidoNombre} - (#{principalECBean.estudianteExamenComplexivoPP.tutor.id}) - (#{principalECBean.estudianteExamenComplexivoPP.tutor.email})"
											readonly="true" autoResize="true" />
									</div>
								</div>
							</div>
						</p:fieldset>

						<div class="EmptyBox10"></div>

						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-4 UiGridCol">
									<p:outputLabel value="Horas de tutorias realizadas" />
									<p:inputText readonly="true"
										value="#{principalECBean.numeroHorasTutorias}" />
								</div>
								<div class="ui-grid-col-4 UiGridCol">
									<p:outputLabel value="Número total de horas a cumplir" />
									<p:inputText readonly="true" value="12 horas" />
								</div>
								<div class="ui-grid-col-4 UiGridCol">
									<p:outputLabel value="Horas restantes" />
									<p:inputText readonly="true"
										value="#{principalECBean.numeroTotalHorasMinutosRestantes}" />
								</div>
							</div>
						</div>

						<div class="EmptyBox10"></div>

						<h:form id="formMostrar">
							<div class="ui-grid-row">

								<div class="ui-grid-col-12 UiGridCol">
									<p:outputLabel value="Total de tutorías:" />
								</div>
								<div class="ui-grid-col-3 UiGridCol">
									<p:inputText id="numeroTutorias" readonly="true"
										value="#{principalECBean.estudianteExamenComplexivoPP.tutorias.size()}" />
								</div>
							</div>

							<div class="EmptyBox20"></div>

							<p:dataTable var="tutoria"
								value="#{principalECBean.estudianteExamenComplexivoPP.tutorias}"
								reflow="true" emptyMessage="No hay tutorías realizadas">

								<p:column headerText="Fecha inicio tutoria" styleClass="Wid10">
									<p:outputLabel value="#{tutoria.fecha}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
											timeZone="America/Guayaquil" />
									</p:outputLabel>
								</p:column>

								<p:column headerText="Fecha fin tutoria" styleClass="Wid10">
									<p:outputLabel value="#{tutoria.fechaFinTutoria}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
											timeZone="America/Guayaquil" />
									</p:outputLabel>
								</p:column>

								<p:column headerText="Fecha proxima tutoría" styleClass="Wid10">
									<p:outputLabel value="#{tutoria.fechaProximaTutoria}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
											timeZone="America/Guayaquil" />
									</p:outputLabel>
								</p:column>

								<p:column headerText="Actividades" styleClass="Wid30">
									<p:outputLabel value="#{tutoria.actividad}" />
								</p:column>

								<p:column headerText="Tareas a realizar" styleClass="Wid30">
									<p:outputLabel value="#{tutoria.tarea}" />
								</p:column>

							</p:dataTable>

							<div class="EmptyBox20"></div>


							<div class="ui-grid ui-grid-responsive">
								<div class="ui-grid-row">

									<div class="ui-grid-col-4 UiGridCol">
										<p:commandButton value="Regresar" id="btnRegresarDashboard"
											actionListener="#{principalECBean.establecerPanelPrincipal}"
											update="panelPrincipal, panelTutorias"
											icon="fa fa-arrow-left white" styleClass="GreenButton" />
									</div>

								</div>
							</div>

							<div class="EmptyBox10"></div>

						</h:form>

					</p:panel>

					<p:panel id="panelTrabajoEscrito"
						header="Trabajo escrito de Exámen Complexivo"
						visible="#{principalECBean.panelTrabajoEscrito}">

						<p:fieldset legend="Datos del estudiante">
							<div class="ui-grid ui-grid-responsive">
								<div class="ui-grid-row">
									<div class="ui-grid-col-12 UiGridCol">
										<p:inputText
											value="#{principalECBean.estudianteExamenComplexivoPP.estudiante.apellidoNombre} - (#{principalECBean.estudianteExamenComplexivoPP.estudiante.id}) - (#{principalECBean.estudianteExamenComplexivoPP.estudiante.email})"
											readonly="true" autoResize="true" />
										<div class="EmptyBox10"></div>
									</div>
								</div>
							</div>
						</p:fieldset>

						<div class="EmptyBox10"></div>

						<p:fieldset legend="Validación del documento subido">
							<h:form id="formValidacionDocumento">
								<div class="ui-grid-row">
									<div class="ui-grid-col-12 UiGridCol">
										<p:outputLabel
											rendered="#{principalECBean.estudianteExamenComplexivoPP.validarArchivo==null ? true:false}"
											value="#{principalECBean.estudianteExamenComplexivoPP.validarArchivo==null ? 'Nota: Aún no se ha validado el archivo del estudiante':''}" />
									</div>
								</div>
								<div class="EmptyBox30"
									hidden="#{principalECBean.estudianteExamenComplexivoPP.validarArchivo==null ? true:false}"></div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-6 UiGridCol">
										<p:outputLabel
											value="El documento cumple con los lineamientos indicados en la guía de titulación" />
									</div>

									<div class="ui-grid-col-6 UiGridCol">
										<p:selectBooleanButton id="sbbVerificaciónArchivo"
											value="#{principalECBean.validacionArchivo}"
											onLabel="Si cumple" offLabel="No cumple"
											onIcon="ui-icon-check" offIcon="ui-icon-close"
											style="width:200px" styleClass="RedButton">
											<p:ajax update="formValidacionDocumento"
												listener="#{principalECBean.verificarDocumento}" />
										</p:selectBooleanButton>
									</div>
								</div>
								<div class="EmptyBox20"></div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-6 UiGridCol">
										<p:outputLabel id="lblInconsistencia"
											rendered="#{principalECBean.validacionArchivo==true ? false : true}"
											value="Ingrese las inconsistencias que han encontrado en el documento" />
									</div>
									<div class="ui-grid-col-6 UiGridCol">
										<p:inputTextarea id="txtInconsistencia"
											rendered="#{principalECBean.validacionArchivo==true ? false : true}"
											value="#{principalECBean.textoInconsistencia}" />
									</div>
								</div>
								<div class="EmptyBox20"></div>
								<div class="ui-grid ui-grid-responsive">
									<div class="ui-grid-row">

										<div class="ui-grid-col-3 UiGridCol">
											<p:commandButton value="Guardar" type="button"
												id="btnGuardarValidarDocumento"
												actionListener="#{principalECBean.establecerPrincipalDesdeTrabajo}"
												update="panelPrincipal, panelTrabajoEscrito, :mensaje"
												icon="fa fa-save white" styleClass="GreenButton"
												onclick="validarDocumentoEC();" />
										</div>
										<div class="ui-grid-col-3 UiGridCol">
											<p:commandButton value="Regresar"
												id="btnRegresarValidarDocumento"
												actionListener="#{principalECBean.establecerPanelPrincipal}"
												update="panelPrincipal, panelTrabajoEscrito"
												icon="fa fa-arrow-left white" styleClass="OrangeButton" />
										</div>

										<div class="ui-grid-col-3 UiGridCol">
											<p:commandButton ajax="false"
												actionListener="#{principalECBean.descargarArchivo}"
												id="btnDescargarArchivo" icon="fa fa-download white"
												update=":mensaje" value="Descargar archivo">
												<p:fileDownload value="#{principalECBean.documento}" />
											</p:commandButton>
										</div>

									</div>
								</div>

								<div class="EmptyBox10"></div>
							</h:form>
						</p:fieldset>

						<div class="EmptyBox20"></div>

						<p:fieldset legend="Archivo">
							<div class="ui-grid-row">
								<div class="ui-grid-col-12 UiGridCol">
									<p:outputLabel
										rendered="#{principalECBean.estudianteExamenComplexivoPP.archivo == null ? true:false}"
										value="El estudiante aún no sube el documento" />
								</div>
								<div class="ui-grid-col-12 UiGridCol">
									<p:media value="#{principalECBean.streamedContent}"
										width="100%" height="700px" player="pdf" />
								</div>
							</div>
						</p:fieldset>
					</p:panel>

				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
